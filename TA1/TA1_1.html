<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA1_1</title>
    <script defer src="scriptTA1.js"></script>
</head>
<body>
    <h2>Repetir texto</h2>
    <div class="texto repetido">
        <label for="texto">Ingrese su texto:</label>
        <input type="text" id="texto">
        <br><br>
        <label for="repeticiones">Ingrese cantidad de repeticiones:</label>
        <input type="number" id="repeticiones">
        <br><br>
        <button onclick="repeatString()">Procesar</button>
        <br><br>
        <div id="resultado"></div>
        <br><br>
    </div>

    <h2>Invertir texto</h2>
    <div class="texto invertido">
        <label for="texto1">Ingrese el texto que quiere invertir:</label>
        <input type="text" id="texto1">
        <br><br>
        <button onclick="reverseString()">Invertir Texto</button>
        <br><br>
        <div id="resultado1"></div>
        <br><br>
    </div>
</body>
</html>
